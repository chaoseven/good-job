<html>

<head>
    <link rel="icon" href="{{url_for('static',filename='imgs/gj.ico')}}" type="image/x-icon" />
    <link rel="shortcut icon" href="{{url_for('static',filename='imgs/gj.ico')}}" type="image/x-icon" />
    <link rel="bookmark" href="{{url_for('static',filename='imgs/gj.ico')}}" type="image/x-icon" />

    <link href="https://cdn.bootcss.com/semantic-ui/2.3.0/semantic.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.3.0/semantic.min.js"></script>
</head>

<body>
    <div class="ui container">
        <div class="ui column grid">
            <div class="row">
                <div class="column">
                    <div id="nav" class="ui top attached tabular menu">
                        <a href="{{ url_for('main.index') }}" id="home" class="item">
                            GJ
                        </a>
                        <a href="{{ url_for('main.items',id='items') }}" id="items" class="item">
                            items
                        </a>
                        <div class="right menu">
                            <div class="item">
                                <div class="ui transparent icon input">
                                    <input type="text" placeholder="Search tags...">
                                    <i class="search link icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            {%block content%} {%endblock%}
        </div>
    </div>
    <script>
        $('#{{ active_item }}').addClass("active");
    </script> {%block foot_script%} {%endblock%}
</body>

</html>
